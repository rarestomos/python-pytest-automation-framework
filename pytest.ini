[pytest]
addopts = -ra -q --strict-markers
markers =
    backend: The test cases related to BACKEND
    ui: The test cases related to User Interface

    users: The test cases related to users
    get_users: The test cases related GET requests towards /users endpoint
    create_users: The test cases related POST requests towards /users endpoint
    delete_users: The test cases related DELETE requests towards /users endpoint
    edit_users: The test cases related PUT requests towards /users endpoint

    books: The test cases related to books
    get_books: The test cases related GET requests towards /books endpoint
    create_books: The test cases related POST requests towards /books endpoint
    delete_books: The test cases related DELETE requests towards /books endpoint
    edit_books: The test cases related PUT requests towards /books endpoint
